<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Athiti" rel="stylesheet">
</head>
<body>
<main>
<h1 class='main-title'>Tic Tac Toe</h1>
<div class='main-container'>
  <div class='board-container'>
  <div class='board'>
   <div class='row'>
    <div id='square1' value='0' class='square white'></div>
    <div id='square2' value='1' class='square white'></div>
    <div id='square3' value='2' class='square white'></div>
   </div>
   <div class='row'>
    <div id='square4' value='3' class='square white'></div>
    <div id='square5' value='4' class='square white'></div>
    <div id='square6' value='5' class='square white'></div>
   </div>
   <div class='row'>
    <div id='square7' value='6' class='square white'></div>
    <div id='square8' value='7' class='square white'></div>
    <div id='square9' value='8' class='square white'></div>
   </div>
 </div>
 </div>
</div>
 <button class='reset'>Reset Game</button>
 <div class='playerWins'></div>
 </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
</body>
</html>
